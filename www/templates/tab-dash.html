<ion-view view-title="Dashboard">
  <ion-content class="padding">
	<button class="button button-block button-calm" ng-click="scan()">Scan Devices</button><br>
	<button class="button button-block button-calm" ng-click="pair()">Pair</button><br>
	<button class="button button-block button-calm" ng-click="sync()">Sync</button><br>
	<button class="button button-block button-calm" ng-click="unpair()">Un Pair</button><br>
  </ion-content>
</ion-view>
